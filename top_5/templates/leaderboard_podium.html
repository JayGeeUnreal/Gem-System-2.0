<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Leaderboards (Podium)</title>
    <style>
        * { box-sizing: border-box; }

        html, body {
            margin: 0; padding: 0;
            width: 1480px; 
            height: 720px;
            overflow: hidden;
            background-color: transparent; 
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        /* --- SHARED SQUARE STYLES --- */
        .square {
            width: 720px;
            height: 720px;
            border: 5px solid #444;
            border-radius: 30px;
            background: #252526;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            position: relative; 
            overflow: hidden;
        }

        /* Background Image */
        .podium-bg {
            background-image: url('/static/Trophys_Transp_2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            z-index: 0;
            transform: translateY(-50px); /* Adjust image up/down here */
        }

        /* Titles */
        .podium-title {
            position: relative; z-index: 10;
            text-align: center; font-size: 40px;
            text-transform: uppercase; letter-spacing: 3px;
            margin-top: 15px;
            text-shadow: 2px 2px 4px black;
        }
        .title-gold { color: #eebb00; }
        .title-red { color: #ff5555; }

        .podium-source {
            position: relative; z-index: 10;
            text-align: center; font-size: 20px; color: #ccc;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px black;
        }

        /* Winner Boxes */
        .winner-box {
            position: absolute; text-align: center; width: 220px; z-index: 10;
            text-shadow: 0 0 5px black, 0 0 8px black;
        }

        .winner-name {
            font-size: 26px; font-weight: 800; display: block;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .winner-score { font-size: 30px; font-weight: bold; color: #fff; }

        /* --- POSITIONS --- */
        
        .pos-1 { top: 55%; left: 49%; transform: translateX(-50%); color: #FFD700; }
        .pos-2 { top: 62%; left: 1%; color: #C0C0C0; }
        .pos-3 { top: 68%; right: 3%; color: #cd7f32; }

        /* --- HONORABLE MENTIONS TITLE --- */
        .honorable-title {
            position: absolute;
            bottom: 85px; /* Adjust height */
            width: 100%;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
            text-shadow: 1px 1px 2px black;
        }

        /* --- RUNNERS UP (STACKED & CENTERED) --- */
        .runners-up {
            position: absolute; 
            bottom: 25px; /* Adjust vertical position */
            
            /* Center Horizontally */
            left: 50%;
            transform: translateX(-50%);
            
            /* Stack Vertically */
            display: flex; 
            flex-direction: column; 
            align-items: center;
            gap: 5px; /* Space between #4 and #5 */
            
            z-index: 10; 
            font-size: 20px; 
            color: #aaa; 
            text-shadow: 1px 1px 2px black;
            width: auto; /* Let it fit the content */
        }
    </style>
</head>
<body>

    <!-- SQUARE 1: MENTIONS -->
    <div class="square">
        <div class="podium-bg"></div>
        <div class="podium-title title-gold">Top Mentions</div>
        <div class="podium-source" id="m-source">Stream Chat : Waiting...</div>

        <div class="winner-box pos-1"><span class="winner-name" id="m-name-1"></span><span class="winner-score" id="m-score-1"></span></div>
        <div class="winner-box pos-2"><span class="winner-name" id="m-name-2"></span><span class="winner-score" id="m-score-2"></span></div>
        <div class="winner-box pos-3"><span class="winner-name" id="m-name-3"></span><span class="winner-score" id="m-score-3"></span></div>
        
        <!-- Honorable Mentions -->
        <div class="honorable-title">Honorable Mentions</div>
        <div class="runners-up">
            <span id="m-name-4"></span>
            <span id="m-name-5"></span>
        </div>
    </div>

    <!-- SQUARE 2: SHIT TALKERS -->
    <div class="square">
        <div class="podium-bg"></div>
        <div class="podium-title title-red">Top Shit Talkers</div>
        <div class="podium-source" id="t-source">Stream Chat : Waiting...</div>

        <div class="winner-box pos-1"><span class="winner-name" id="t-name-1"></span><span class="winner-score" id="t-score-1"></span></div>
        <div class="winner-box pos-2"><span class="winner-name" id="t-name-2"></span><span class="winner-score" id="t-score-2"></span></div>
        <div class="winner-box pos-3"><span class="winner-name" id="t-name-3"></span><span class="winner-score" id="t-score-3"></span></div>
        
        <!-- Honorable Mentions -->
        <div class="honorable-title">Honorable Mentions</div>
        <div class="runners-up">
            <span id="t-name-4"></span>
            <span id="t-name-5"></span>
        </div>
    </div>

    <script>
        setInterval(fetchData, 2000);

        async function fetchData() {
            try {
                const res = await fetch('/api/live');
                const data = await res.json();

                renderPodium(data.leaderboard_mentions, 'm');
                renderPodium(data.leaderboard_talkers, 't');

                if (data.messages && data.messages.length > 0) {
                    const src = data.messages[0].sourceName;
                    if(src) {
                        const txt = "Stream Chat : " + src;
                        if(document.getElementById('m-source').innerText !== txt) {
                            document.getElementById('m-source').innerText = txt;
                            document.getElementById('t-source').innerText = txt;
                        }
                    }
                }
            } catch (err) { console.error(err); }
        }

        function renderPodium(items, prefix) {
            for(let i=1; i<=5; i++) {
                const n = document.getElementById(`${prefix}-name-${i}`);
                const s = document.getElementById(`${prefix}-score-${i}`);
                if(n) n.innerText = "";
                if(s) s.innerText = "";
            }

            if (!items) return;

            items.forEach((entry, index) => {
                const rank = index + 1;
                const name = entry[0];
                const score = entry[1];

                if (rank <= 3) {
                    document.getElementById(`${prefix}-name-${rank}`).innerText = name;
                    document.getElementById(`${prefix}-score-${rank}`).innerText = "x " + score;
                } else if (rank <= 5) {
                    // 4 and 5: Stacked in the middle
                    document.getElementById(`${prefix}-name-${rank}`).innerText = `#${rank} ${name} (${score})`;
                }
            });
        }

        fetchData();
    </script>
</body>
</html>
